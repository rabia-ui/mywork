<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333333;
    }

    header {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('background.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 300px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .header-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 20px;
    }

    .logo-text {
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
    }

    .back-button,
    .contact-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover,
    .contact-button:hover {
      background-color: #218838;
    }

    .checkout-section {
      background-color: white;
      margin: 40px auto;
      padding: 40px;
      max-width: 1100px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .form-section {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
    }

    .billing-info, .order-summary {
      flex: 1;
      min-width: 400px;
    }

    .billing-info h3, .order-summary h3 {
      color: #00b386;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .order-summary {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      color: #666;
    }

    .summary-total {
      font-weight: bold;
      font-size: 18px;
      color: #222;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 10px;
    }

    .checkout-btn {
      display: inline-block;
      width: 100%;
      padding: 14px;
      background-color: #00b386;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #009973;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <span class="logo-text">CHECKOUT</span>
    <div class="header-buttons">
      <a href="Home.php" class="back-button">Home</a>
      <a href="contact.html" class="contact-button">Contact Us</a>
    </div>
  </header>

  <section class="checkout-section">
    <div class="form-section">
      <div class="billing-info">
        <h3>Billing Information</h3>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="example@gmail.com" />
        </div>
        <div class="form-group">
          <label for="address">Shipping Address</label>
          <input type="text" id="address" placeholder="123 Main Street" />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="Lahore" />
        </div>
        <div class="form-group">
          <label for="zip">Postal Code</label>
          <input type="text" id="zip" placeholder="54000" />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country">
            <option value="">Select Country</option>
            <option value="PK">Pakistan</option>
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
          </select>
        </div>
      </div>

      <div class="order-summary">
        <h3>Order Summary</h3>
        <div class="summary-item">
          <span>Product 1</span><span>Rs. 1,200</span>
        </div>
        <div class="summary-item">
          <span>Product 2</span><span>Rs. 800</span>
        </div>
        <div class="summary-item">
          <span>Shipping</span><span>Rs. 200</span>
        </div>
        <div class="summary-item summary-total">
          <span>Total</span><span>Rs. 2,200</span>
        </div>
        <button class="checkout-btn">Place Order</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Takhleeq. Crafted with soul.
  </footer>

</body>
</html>
