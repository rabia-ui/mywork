<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Login Page</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary-green: #28a745;
      --dark-text: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('background.jpg') no-repeat center center/cover;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .wrapper {
      display: flex;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 1000px;
      max-width: 90%;
    }

    .logo-side {
      background-color: #333;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .logo-side img {
      width: 30rem;
      max-width: 90%;
      height: auto;
      border-radius: 8px;
    }

    .container {
      width: 50%;
      padding: 40px;
      text-align: center;
      background: #ffffff;
    }

    h2 {
      color: var(--dark-text);
      margin-bottom: 25px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: var(--dark-text);
      margin-bottom: 6px;
      display: block;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      transition: 0.3s;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: var(--primary-green);
      outline: none;
      box-shadow: 0 0 5px var(--primary-green);
      background-color: white;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #218838;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: var(--dark-text);
    }

    p a {
      color: var(--dark-text);
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* MOBILE: Make look like your contact page */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .wrapper {
        flex-direction: column;
        background: rgba(255,255,255,0.9);
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        max-width: 400px;
      }

      .logo-side {
        background: transparent;
        padding: 20px;
      }

      .logo-side img {
        width: 80%;
        max-width: 220px;
      }

      .container {
        width: 100%;
        padding: 25px 20px;
        background: transparent;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .input-group input,
      .input-group select {
        padding: 14px;
        font-size: 16px;
      }

      .btn {
        padding: 14px;
        font-size: 17px;
      }

      p, p a {
        font-size: 15px;
      }
    }
  </style>
</h
