<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Login Page</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary-green: #00b894;
      --dark-text: #2d3436;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('background.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      display: flex;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 1100px;
      max-width: 95%;
    }

    .logo-side {
      background-color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      flex: 1;
      color: white;
    }

    .logo-side img {
      width: 30rem;
      max-width: 90%;
      height: auto;
      border-radius: 8px;
    }

    .container {
      width: 50%;
      padding: 40px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }

    .input-group label {
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
      background-color: #f9f9f9;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: var(--primary-green);
      outline: none;
      box-shadow: 0 0 5px var(--primary-green);
      background-color: white;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #913d35;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    p a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    /* More mobile-friendly */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .wrapper {
        flex-direction: column;
        width: 100%;
        max-width: 400px;
        background: rgba(255,255,255,0.9);
        border-radius: 12px;
      }

      .logo-side {
        width: 100%;
        padding: 20px;
        background: transparent;
      }

      .logo-side img {
        width: 80%;
        max-width: 250px;
      }

      .container {
        width: 100%;
        padding: 25px 20px;
        background: transparent;
        color: #333;
      }

      h2 {
        font-size: 1.7rem;
        margin-bottom: 20px;
      }

      .input-group label,
      p,
      p a {
        color: #333;
        font-size: 15px;
      }

      .input-group input,
      .input-group select {
        padding: 14px;
        font-size: 16px;
      }

      .btn {
        padding: 14px;
        font-size: 17px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo-side">
      <img src="T-removebg-preview.png" alt="Takhleeq Logo">
    </div>

    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="userType">Login as</label>
          <select id="userType" required>
            <option value="">Select</option>
            <option value="customer">Customer</option>
            <option value="seller">Seller</option>
          </select>
        </div>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="example@mail.com" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button class="btn" type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const userType = document.getElementById("userType").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    document.querySelectorAll(".error-msg").forEach(el => el.remove());
    let valid = true;

    if (!userType) {
      showError("userType", "Please select a user type.");
      valid = false;
    }

    if (!email || !validateEmail(email)) {
      showError("email", "Please enter a valid email.");
      valid = false;
    }

    if (!password || password.length < 6) {
      showError("password", "Password must be at least 6 characters.");
      valid = false;
    }

    if (!valid) return;

    const storedEmail = localStorage.getItem('userEmail');
    const storedPassword = localStorage.getItem('userPassword');

    if (email === storedEmail && password === storedPassword) {
      Swal.fire("Success", "Login successful!", "success").then(() => {
        window.location.href = "Home.php";
      });
    } else {
      Swal.fire("Error", "Invalid email or password!", "error");
    }
  });

  function showError(fieldId, message) {
    const field = document.getElementById(fieldId);
    const error = document.createElement("div");
    error.className = "error-msg";
    error.style.color = "red";
    error.style.fontSize = "12px";
    error.innerText = message;
    field.parentNode.appendChild(error);
  }

  function validateEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
  }
});
</script>
</body>
</html>
