<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HunarGhar - Handmade Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- your header code -->
    </header>

    <section id="Welcome-container">
        <img src="T-removebg-preview.png"/>
    </section>

    <aside class="sidebar">
        <ul>
            <li><a href="#" onclick="loadCategory('Pottery & Ceramics')">Pottery & Ceramics</a></li>
            <li><a href="#" onclick="loadCategory('Handwoven Rugs')">Handwoven Rugs</a></li>
            <!-- more -->
        </ul>
    </aside>

    <div id="container">
        <!-- products will load here -->
    </div>

    <footer>
        <p>&copy; 2025 HunarGhar. All rights reserved.</p>
    </footer>

    <script>
    function loadCategory(category) {
        fetch("display-products.php?category=" + encodeURIComponent(category))
        .then(res => res.text())
        .then(data => {
            document.getElementById("container").innerHTML = data;
        });
    }
    </script>
</body>
</html>
